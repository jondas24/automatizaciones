name: Ejecutar Python para Teradata y Descargar Excel

on:
  push:
    branches: [main]

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Comprobar código fuente
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.2'  # Usa la versión de Python que prefieras
    - name: Instalar dependencias
      run: 
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        
    - name: Ejecutar script Python
      run:
        python main.py  # Reemplaza 'tu_script.py' con el nombre de tu script
